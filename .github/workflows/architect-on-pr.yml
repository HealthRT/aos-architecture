name: Architect - Story Review
on:
  pull_request:
    types: [labeled]
permissions:
  pull-requests: write
jobs:
  review:
    if: contains(github.event.label.name, 'status:needs-technical-review')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Architect review agent
        env:
          ROLE: architect
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/agent_runner.py

