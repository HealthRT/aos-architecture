name: "üìê Architecture Decision Record (ADR)"
description: Propose or document a significant architectural decision
title: "[ADR] "
labels: ["architecture", "needs-review"]
body:
  - type: markdown
    attributes:
      value: |
        ## Architecture Decision Record
        Use this template to propose or document significant technical decisions for the AOS project.

  - type: input
    id: adr_number
    attributes:
      label: ADR Number
      description: Sequential number (e.g., 009)
      placeholder: "009"
    validations:
      required: true

  - type: input
    id: title
    attributes:
      label: Decision Title
      description: Clear, concise title
      placeholder: "Selection of Message Queue System"
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: What is the issue we're facing? What factors are driving this decision?
      placeholder: |
        Describe the technical, business, or architectural context that makes this decision necessary.
    validations:
      required: true

  - type: textarea
    id: decision
    attributes:
      label: Decision
      description: What is the change that we're proposing/making?
      placeholder: |
        State the decision clearly. What are we going to do?
    validations:
      required: true

  - type: textarea
    id: consequences
    attributes:
      label: Consequences
      description: What becomes easier or harder as a result?
      placeholder: |
        **Positive:**
        - Benefit 1
        - Benefit 2
        
        **Negative:**
        - Trade-off 1
        - Trade-off 2
    validations:
      required: true

  - type: textarea
    id: alternatives_considered
    attributes:
      label: Alternatives Considered
      description: What other options did we evaluate?
      placeholder: |
        - Alternative 1: Description and why rejected
        - Alternative 2: Description and why rejected

  - type: dropdown
    id: status
    attributes:
      label: Status
      options:
        - Proposed
        - Accepted
        - Rejected
        - Deprecated
        - Superseded
    validations:
      required: true

